<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ============== linking CSS file =================== -->
    <link rel="stylesheet" href="./style.css">
  </head>

  <!-- =============== Body of html start =============== -->
  <body>
    <h1>Board Percentage Calculator</h1>
    <main class="container">
      <div class="input-container">
        <label for="hindi">Hindi</label>
        <input type="text" id="hindi" value="" placeholder="enter hindi mark here">
      </div>
      <div class="input-container">
        <label for="english">English</label>
        <input type="text" id="english" value="" placeholder="enter english mark here">
      </div>
      <div class="input-container">
        <label for="math">Mathematics</label>
        <input type="text" id="math" value="" placeholder="enter the mathematics marks here">
      </div>
      <div class="input-container">
        <label for="physics">Physics</label>
        <input type="text" id="physics" value="" placeholder="enter the physics marks here">
      </div>
      <div class="input-container">
        <label for="chemestry">Chemestry</label>
        <input type="text" id="chemestry" value="" placeholder="enter the chemestry mark here">
      </div>
    
      <div class="result-container">
        <button type="button" onclick="showResult()">show result</button>
      <div class="resultContent">
        <p>Mark obtained: <span id="markObtained"></span></p>
        <p>Percentage: <span id="percent"></span></p>
        <p>Result: <span id="result"></span></p>
      </div>
    </div>
    </main>  
    
    <!-- ============= linking JS file ==================== -->
    <script src="./script.js"></script>
  </body>
  <!-- =============== Body of html end =================== -->
</html>
