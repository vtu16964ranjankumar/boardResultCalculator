    <h1>Board Percentage Calculator</h1>

      <div class="input-container">
        <label for="hindi">Hindi</label>
        <input type="text" id="hindi" placeholder="enter hindi mark here">

      <div class="input-container">
        <label for="english">English</label>
        <input type="text" id="english" placeholder="enter english mark here">

        <label for="math">Mathematics</label>

      </div>

        <label for="physics">Physics</label>

      </div>
      <div class="input-conatianer">
        <label for="chemestry">Chemestry</label>
        <input type="text" id="chemestry" placeholder="enter the chemestry mark here">
      </div>
      <button type="button" onclick="showResult">show result</button>
      <p>Mark obtained: <span id="markobtained"></span></p>
      <p>Percentage: <span id="Percent"></span></p>
      <p>Result: <span id="result"></span></p>

    </main>
